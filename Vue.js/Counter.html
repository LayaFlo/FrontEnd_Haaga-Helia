<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <div id="counter"> 
        Counter: {{ counter }} 
        <br>
        <button v-on:click="increment">+</button>
        <button v-on:click="decrement">-</button>
        <button v-on:click="reset">Reset</button>
    </div>
    <script> 
      var app = new Vue({ 
        el: '#counter', 
        data: { 
          counter: 0 
        }, 
        methods: { 
          increment: function() { 
            this.counter++; 
          },
          decrement: function() { 
            this.counter--; 
          },
          reset: function() { 
            this.counter=0; 
          } 
        }, 
      })
    </script>  
  </body>
</html>
